<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>DERI WSML Reasoner</title>
  <style type="text/css">
body {
font-family: arial;
background-color: #EEEEEE;
margin: 40 40 40 40;
}
.yes {
font-weight: bold;
color: green;
}
.no {
font-weight: bold;
color: red;
}
.faint {
background-color: #FFFFFF;
color: #AAAAAA;
}
.box {
padding: 0px 20px 10px 20px;
border:1px solid #888;
background-color: #FFFFFF;
}
  </style>
</head>
<body>
<h1>DERI WSML Reasoner<br>
</h1>
<p>Paste WSML ontology and the conjunctive query into the text area below and hit return or
press the Reason button. The servlet will then attempt to derive the query answer.<br>
</p>
<hr>
<form action="reasoner" target="_self" method="post">
  <table>
    <tbody>
      <tr>
        <td>
        <table>
          <tbody>
            <tr>
            	<td>Conjunctive Query:</td>
            	<td><input type="text" size="80" name="wsmlQuery" value="?person [hasRelative hasValue ?relative] memberOf Human"/></td>
            	
            </tr>
            <tr>
              <td>Location of WSML Ontology:</td>
              <td><input type="text" size="80" name="url" value="[url]"></td>
              <td><input type="submit" value="Reason"></td>
            </tr>
            <tr>
              <td style="vertical-align: top;"><span
 style="font-weight: bold;">WSML Ontology:</span><br>
              </td>
              <td style="vertical-align: top;">
              
              
              
              
              <textarea 
              style="font:normal 10pt Arial;" name="wsmlOntology" cols="100" 
              rows="20">

namespace {_"http://www.example.org#"}

ontology TheSimpsons

concept Human
  hasRelative transitive symmetric impliesType Human

concept Man subConceptOf Human

concept Woman subConceptOf Human

instance Homer memberOf Man
  hasRelative hasValue Marge
  
instance Marge memberOf Woman
  hasRelative hasValue Lisa
  
        </textarea><br>



              </td>
            </tr>
            <tr>
              <td style="vertical-align: top;"><input type="submit"
 value="Reason"> </td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        </td>
      </tr>
    </tbody>
  </table>
</form>
 
<p><small><font size="-2">$Date$<br></font>
<br>
</small>
</p>
</body>
</html>
